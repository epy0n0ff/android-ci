allprojects {
  ext {
    // Android
    androidBuildToolsVersion = '23.0.1'
    androidCompileSdkVersion = 23
    androidMinSdkVersion = 15
    androidTargetSdkVersion = 23

    rxAndroidVersion = '1.0.1'

    rxDependencies = [
        rxAndroid:"io.reactivex:rxandroid:${rxAndroidVersion}"
    ]

    // ref:https://jcenter.bintray.com/org/jetbrains/anko/
    ankoVersion = '0.7.3'

    jetbrainsDependencies = [
        kotlinStdlib:"org.jetbrains.kotlin:kotlin-stdlib:${kotlinVersion}",
        ankoSdk:"org.jetbrains.anko:anko-sdk15:${ankoVersion}",
        ankoSuportV4:"org.jetbrains.anko:anko-support-v4:${ankoVersion}",
    ]

    junitVersion = '4.12'
    robolectricVersion = '3.0'

    testdependencies = [
        junit:"junit:junit:${junitVersion}",
        robolectric:"org.robolectric:robolectric:${robolectricVersion}"
    ]
  }
}